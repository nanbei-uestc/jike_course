<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/neat.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/calculator.css" </head>

    <body>
        <!--计算器界面-->
        <div class="container">
            <!--显示区域-->
            <div class="result_board">
                <div id="process"></div>
                <div id="result"></div>
                <span id="advance">高级</span>
            </div>
            <!--操作区域-->
            <div id="input_board" class="input_board">
                <span id="clear">C</span>
                <span id="negative"><p>+</p><p>-</p></span>
                <span id="div">/</span>
                <span id="mul">x</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span id="sub">-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="add">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>=</span>
                <span>0</span>
                <span>.</span>
            </div>
        </div>
        <!--计算器界面结束-->
        <script type="text/javascript" src="./js/Accurate_Calculation.js"></script>
        <script type="text/javascript" src="./js/calculator.js"></script>
    </body>

</html>
