<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>gamepage</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/neat.css">
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        mycanvas = document.querySelector("#mycanvas");
        mycontext = mycanvas.getContext("2d");
        newgame = game(mycanvas, mycontext);
        var newmanager = newgame.statemanager();
        newmanager.ready();
    });

    var mycanvas, mycontext, newgame;

    //功能对象
    var position_of_pointer = function(event) {
        var e = event || window.event;
        var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
        var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
        var that = {
            x: e.pageX || e.clientX + scrollX,
            y: e.pageY || e.clientY + scrollY
        }
        return that;
    }

    //功能函数
    //伪随机数
    function getRandom(n) {
        return Math.floor(Math.random() * n + 1);
    }
    </script>
</head>

<body>
    <canvas id="mycanvas" width="500" height="500">
        Your browser does not support the canvas element.
    </canvas>
</body>

</html>
