<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/jbh.css">
</head>

<body>
    <!--小汽车-->
    <div class="whole">
        <div class="top"></div>
        <!--汽车中部-->
        <div class="middle">
            <!--车灯-->
            <div class="middle_headlight"></div>
            <div class="middle_front"></div>
            <div class="handle_front"></div>
            <!--车把手-->
            <div class="handle_back"></div>
            <div class="middle_back"></div>
        </div>
        <!--结束：汽车中部-->
        <!--车轮-->
        <div class="wheel_front">
            <!--车轴-->
            <div class="axle1"></div>
            <div class="axle2"></div>
            <div class="axle3"></div>
            <div class="axle4"></div>
            <!--轮子中心-->
            <div class="wheel_center"></div>
        </div>
        <div class="wheel_back">
            <!--车轴-->
            <div class="axle1"></div>
            <div class="axle2"></div>
            <div class="axle3"></div>
            <div class="axle4"></div>
            <!--轮子中心-->
            <div class="wheel_center"></div>
        </div>
        <!--结束：车轮-->
    </div>
    <!--结束：小汽车-->
    <!--道路-->
    <div class="road"></div>
    <!--结束：道路-->
</body>

</html>
