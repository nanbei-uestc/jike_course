<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/login.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <!--标题-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="brand text-center">
                        <h1>某某管理系统</h1>
                    </div>
                </div>
            </div>
            <!--标题结束-->
            <!--登录表单-->
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <fieldset class="text-center">
                            <legend>登录到你的账号</legend>
                            <div class="form-group">
                                <input class="form-control" placeholder="邮箱" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" type="password">
                            </div>
                            <div class="text-center">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">记住我
                                    </label>
                                </div>
                                <a class="btn btn-default" href="console.html">登录</a>
                                <br>
                                <a class="forget_passwd" href="#">忘记密码？</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!--登录表单结束-->
        </div>
    </div>
</body>

</html>
